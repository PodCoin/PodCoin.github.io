	<script>
	var coins = [];
	const coinSize = 100;
		
	function setup() {
	  createCanvas(windowWidth, windowHeight, WEBGL);
		img = loadImage("/assets/images/podcoin.svg");
	}
		
	function windowResized() {
	  resizeCanvas(windowWidth, windowHeight);
	}

	function draw() {
	  background(255);
		if (coins.length > 500){
			coins.shift();
		}
		for(var i = 0; i<coins.length; i++){
			
			
				push();

				coins[i].y += 3;
				translate(coins[i].x, coins[i].y, coins[i].z);

				ambientMaterial(250);
				fill(0, 0, 0, 0);
				texture(img);

				coins[i].r += 0.02;
				rotateY(coins[i].r);

				plane(coinSize, coinSize);
				pop();

			
		}
		
		if(frameCount % 10 == 0){
			spawnCoin();
		}
	}
		
	function spawnCoin(){
		var coin = {
			x: random(0,windowWidth)-windowWidth*0.5,
			y: 0 - windowHeight*0.5 - coinSize*5,
			z: random(-500,0),
			r: random(0,36000)/100
		};
		
		coins.push(coin);
		insertionSort(coins);
	}
		
	//http://codingmiles.com/sorting-algorithms-insertion-sort-using-javascript/
		
	function insertionSort(unsortedList) {
			var len = unsortedList.length;
			for (var i = 1; i < len; i++) {
				var tmp = unsortedList[i]; //Copy of the current element. 
				/*Check through the sorted part and compare with the number in tmp. If large, shift the number*/
				for (var j = i - 1; j >= 0 && (unsortedList[j].z > tmp.z); j--) {
					//Shift the number
					unsortedList[j + 1] = unsortedList[j];
				}
				//Insert the copied number at the correct position
				//in sorted part. 
				unsortedList[j + 1] = tmp;
			}
		}
	</script>
